[001]
name=Latexmk
program=latexmk.exe
arguments=$synctexoption, -pdfxe, --shell-escape, $fullname
showPdf=true

[002]
name=XeLaTeX
program=xelatex.exe
arguments=$synctexoption, $fullname
showPdf=true

[003]
name=pdfLaTeX
program=pdflatex.exe
arguments=$synctexoption, $fullname
showPdf=true

[004]
name=BibTeX
program=bibtex.exe
arguments=$basename
showPdf=false

[005]
name=MakeIndex
program=makeindex.exe
arguments=$basename
showPdf=false

[006]
name=LuaTeX
program=luatex.exe
arguments=$synctexoption, $fullname
showPdf=true

[007]
name=pdfTeX
program=pdftex.exe
arguments=$synctexoption, $fullname
showPdf=true

[008]
name=LuaLaTeX
program=lualatex.exe
arguments=$synctexoption, $fullname
showPdf=true

[009]
name=XeTeX
program=xetex.exe
arguments=$synctexoption, $fullname
showPdf=true

[010]
name=ConTeXt (LuaTeX)
program=context.exe
arguments=--synctex, $fullname
showPdf=true

[011]
name=ConTeXt (pdfTeX)
program=texexec.exe
arguments=--synctex, $fullname
showPdf=true

[012]
name=ConTeXt (XeTeX)
program=texexec.exe
arguments=--synctex, --xtx, $fullname
showPdf=true

[013]
name=Biber
program=biber.exe
arguments=$basename
showPdf=false
